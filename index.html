<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatudilator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="prev"></p>

                <p class="curr"></p>
            </div>

            <div class="keys">
                <div class="ac key" id="ac"><p>AC</p></div>
                <div data-key="8" class="c key" id="c"><p>C</p></div>
                <div data-key="111" class="key" id="/"><p>/</p></div>
                <div data-key="106" class="key" id="*"><p>*</p></div>
                <div data-key="103" class="number key" id="7"><p>7</p></div>
                <div data-key="104" class="number key" id="8"><p>8</p></div>
                <div data-key="105" class="number key" id="9"><p>9</p></div>
                <div data-key="109" class="key" id="-"><p>-</p></div>
                <div data-key="100" class="number key" id="4"><p>4</p></div>
                <div data-key="101" class="number key" id="5"><p>5</p></div>
                <div data-key="102" class="number key" id="6"><p>6</p></div>
                <div data-key="107" class="key" id="+" ><p>+</p></div>
                <div data-key="97" class="number key" id="1"><p>1</p></div>
                <div data-key="98" class="number key" id="2"><p>2</p></div>
                <div data-key="99" class="number key" id="3"><p>3</p></div>
                <div class="key" id="^"><p>^</p></div>
                <div data-key="110" class="key" id="." ><p>.</p></div>
                <div data-key="96" class="number key" id="0"><p>0</p></div>
                <div data-key="13" class="result key" id="="><p>=</p></div>
                <div class="key" id="%"><p>%</p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
